<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../ios-input.html">
  <link rel="import" href="../ios-textarea.html">

  <style is="custom-style">
    ios-input {
      margin-bottom: 2em;
    }

    ios-input.short {
      width: 200px;
    }
  </style>

</head>
<body>
  <div class="vertical center-justified layout">
    <h4>Text input</h4>
    <div class="vertical-section">
      <ios-input label="Label"></ios-input>

      <ios-input label="Password" type="password"></ios-input>

      <ios-input label="Disabled" disabled></ios-input>
    </div>

    <h4>Text area</h4>
    <div class="vertical-section">
      <ios-textarea label="Textarea"></ios-textarea>
    </div>

    <h4>Validation</h4>
    <div class="vertical-section">
      <ios-input label="input validates on blur (required, auto-validate)" required auto-validate error-message="needs some text!"></ios-input>

      <ios-input label="only type letters (auto-validate)" auto-validate pattern="[a-zA-Z]*" error-message="letters only!"></ios-input>

      <ios-input id="inputForValidation" required label="only type letters (no auto validate)" pattern="[a-zA-Z]*" error-message="letters only, required input!"></ios-input>
      <br>
      <button onclick="validate()">Validate!</button>
    </div>
  </div>
  <script>
    function validate() {
      document.getElementById('inputForValidation').validate();
    }
  </script>
</body>
</html>
